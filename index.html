<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Maker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="header">Pixel Maker</h1>

        <!-- Form for Canvas Dimensions -->
        <form id="canvas-grid" class="form-inline">
            <div class="form-group">
                <label for="canvas-width">Enter width</label>
                <input id="canvas-width" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label for="canvas-height">Enter height</label>
              <input id="canvas-height" class="form-control" type="text">
          </div>

          <button id="submit" type="submit" class="btn btn-default">Submit</button>
        </form>

        <!-- Color Picker -->
        <div class="row">
            <h2>Pick your color</h2>
            <input type="color" id="color-picker">
        </div>

        <!-- Pixel Canvas -->
        <table id="pixel-canvas">
        </table>
    </div>
    <script src="designs.js"></script>
</body>
</html>
