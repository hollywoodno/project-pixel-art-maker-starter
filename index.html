<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Maker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container-fluid">

        <!--Header Section-->

        <h1 class="main-title">Pixel Maker</h1>

        <!-- Canvas Design -->

        <div class="row">
            <div class="col-md-4 design-area">
                <h1 class="text-center section-title">Design</h1>

                <!--Dimension Selection-->

                <form id="canvas-dimensions" role="form">
                    <div class="form-group">
                        <label for="canvas-width">Width:</label>
                        <input type="text" class="form-control" id="canvas-width" placeholder="canvas width" name="canvas-width">
                    </div>
                    <div class="form-group">
                        <label for="canvas-height">Height:</label>
                        <input type="text" class="form-control" id="canvas-height" placeholder="canvas height" name="canvas-height">
                    </div>
                    <div class="btn-group" style="width: 50%;">
                        <button type="submit" style="width: 50%;" class="btn btn-default">Preview</button>
                        <button type="reset" style="width: 50%;" class="btn btn-default">Reset</button>
                    </div>
                </form>

                <br />
                <br />

                <!-- Color Picker -->

                <label for="color-picker">Pick your color</label>
                <input type="color" id="color-picker">
                <br />
                <br />

                <!-- Builds the Canvas -->
                <button class="btn btn-block" id="build">Build</button>

            </div>

            <!-- Pixel Canvas Preview -->

            <div class="col-md-8 preview-area">
                <h1 class="section-title">Preview</h1>
                <table id="pixel-canvas"></table>
            </div>

        </div>
    </div>
    <script src="designs.js"></script>
</body>
</html>
